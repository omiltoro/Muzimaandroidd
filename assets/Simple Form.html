<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="files/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="files/spectrum.css">
    <title>Simple Form</title>
</head>
<body>
<script type="text/javascript" src="files/jquery.js"></script>
<script type="text/javascript" src="files/underscore.js"></script>
<script type="text/javascript" src="files/jsonform.js"></script>
<script type="text/javascript">

var values =
{
    "value": {
        "patient": {
            "givenName": "Testarius",
            "middleName": "Paul",
            "familyName": "Kungu",
            "birth": "1992-Oct-15",
            "birthEstimated": true,
            "gender": "Male"
        },
        "default": {
            "datetime": "2013-02-18"
        }
    }
};

var display =
{
    "form": [
        {
            "type": "fieldset",
            "title": "Patient Demographic",
            "items": [
                "patient.givenName",
                "patient.familyName", "patient.birth", "patient.birthEstimated",
                "patient.age",
                {
                    "key": "patient.gender",
                    "titleMap": {
                        "male": "Male!",
                        "female": "Female!",
                        "na": "Unknown!"
                    }
                }]
        },
        {
            "type": "fieldset",
            "title": "Observation",
            "items": [
                {
                    "key": "observation[0].value",
                    "title": "CD4 Value"
                },
                {
                    "key": "observation[0].datetime",
                    "type": "hidden",
                    "value": "{{values.default.datetime}}"
                },
                {
                    "key": "observation[1].value",
                    "title": "Pregnancy Status"
                },
                {
                    "key": "observation[1].datetime",
                    "type": "hidden",
                    "value": "{{values.default.datetime}}"
                }
            ]
        },
        "encounter",
        {
            "type": "actions",
            "items": [
                {
                    "type": "submit",
                    "title": "Submit"
                },
                {
                    "type": "button",
                    "title": "Cancel"
                }
            ]
        }
    ]
};

var schema =
{
    "schema": {
        "patient": {
            "type": "object",
            "title": "Patient Demographic",
            "properties": {
                "birth": {
                    "type": "string",
                    "title": "Birth",
                    "maxLength": 10
                },
                "birthEstimated": {
                    "type": "boolean",
                    "title": "Estimated Birth"
                },
                "givenName": {
                    "type": "string",
                    "title": "Given Name"
                },
                "familyName": {
                    "type": "string",
                    "title": "Family Name"
                },
                "identifier": {
                    "type": "string",
                    "title": "Identifier"
                },
                "gender": {
                    "type": "string",
                    "title": "Gender",
                    "enum": [ "male", "female", "na" ]
                },
                "age": {
                    "type": "integer",
                    "title": "Age"
                }
            }
        },
        "observation": {
            "type": "array",
            "items": [
                {
                   "type": "object",
                   "properties": {
                       "name": {
                            "type": "string",
                            "title": "Question",
                            "default": "CD4 COUNT"
                        },
                        "code": {
                            "type": "integer",
                            "title": "Coded Question",
                            "default": 1114
                        },
                        "value": {
                            "type": "string",
                            "title": "Value"
                        },
                        "type": {
                            "type": "string",
                            "title": "Type",
                            "default": "numeric"
                        },
                        "datetime": {
                            "type": "string",
                            "title": "Observation Date"
                        }
                    }
                },
                {
                    "type": "object",
                    "properties": {
                        "name": {
                            "type": "string",
                            "title": "Question",
                            "default": "PREGNANCY STATUS"
                        },
                        "code": {
                            "type": "integer",
                            "title": "Coded Question",
                            "default": 1115
                        },
                        "value": {
                            "type": "string",
                            "title": "Value"
                        },
                        "type": {
                            "type": "string",
                            "title": "Type",
                            "default": "coded"
                        },
                        "datetime": {
                            "type": "string",
                            "title": "Observation Date"
                        }
                    }
                }
            ]
        },
        "encounter": {
            "type": "object",
            "title": "Encounter",
            "properties": {
                "form": {
                    "type": "integer",
                    "title": "Form"
                },
                "datetime": {
                    "type": "string",
                    "title": "Encounter Date",
                    "maxLength": 10
                },
                "location": {
                    "type": "integer",
                    "title": "Encounter Location"
                },
                "provider": {
                    "type": "integer",
                    "title": "Encounter Provider"
                }
            }
        }
    },
    "onSubmit": function (errors, values) {
        if (console && console.log) {
            console.log('Values extracted from submitted form', values);
        }
        alert('Form submitted. Values object:\n' + JSON.stringify(values, null, 2));
    }
};

$(document).ready(function () {
    var form = $.extend(schema, display, values);
    console.log(form);
    $('form').jsonForm(form);
});
</script>

<div class="row-fluid">
    <div class="span7">
        <div id="result" class="well">
            <form></form>
        </div>
    </div>
</div>
<li><a href="navbar.html"rel="external">Back</a></li>
</body></html>
