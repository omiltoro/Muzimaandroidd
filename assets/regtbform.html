<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
  	<title>JQuery Form Wizard</title>
<meta charset="utf-8" />
 		
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<link rel="stylesheet" href="/resources/demos/style.css" />
 <link rel="stylesheet" style="text/css" href="deps/opt/bootstrap.css" />

<script>
$(function() {
$( "#datepicker" ).datepicker();
});
</script>
<script>
$(function() {
$( "input[type=submit], a, button" )
.button()
.click(function( event ) {
event.preventDefault();
});
});
</script>
 <style type="text/css">
			#demoWrapper {
				padding : 1em;
				width : 500px;
				border-style: solid;
			}

			#fieldWrapper {
			}

			#demoNavigation {
				margin-top : 0.5em;
				margin-right : 1em;
				text-align: left;
			}
			
			#data {
				font-size : 0.7em;
			}

			input {
				margin-right: 0.1em;
				margin-bottom: 0.5em;
			}

			.input_field_25em {
				width: 2.5em;
			}

			.input_field_3em {
				width: 3em;
			}

			.input_field_35em {
				width: 3.5em;
			}

			.input_field_12em {
				width: 12em;
			}

			label {
				margin-bottom: 0.2em;
				font-weight: bold;
				font-size: 0.8em;
			}

			label.error {
				color: red;
				font-size: 0.8em;
				margin-left : 0.5em;
			}

			.step span {
				float: right;
				font-weight: bold;
				padding-right: 0.8em;
			}

			.navigation_button {
				width : 70px;
			}
			
			#data {
					overflow : auto;
			}
		</style>
    
	</head>
  <body>
		<div id="demoWrapper">
			<h3>mUzima Patient Registration Form wizard</h3>
			<ul>
			<li>Straight wizard with three steps.</li>
			</ul>
			<hr />
			<h5 id="status"></h5>
			<form id="demoForm" method="post" action="json.html" class="bbq">
				<div id="fieldWrapper">
				<div class="step" id="first">
					<span class="font_normal_07em_black">Step1: Patient Names</span><br />
					
					<label class="description" for="element_2">Patient Given Name </label>
		<div>
			<input id="element_2" name="element_2" class="element text medium" type="text" maxlength="255" value=""/> 
		</div> <br />
					<label class="description" for="element_3">Patient Middle Name </label>
		<div>
			<input id="element_3" name="element_3" class="element text medium" type="text" maxlength="255" value=""/> 
		</div> <br />
		<label class="description" for="element_4">Patient Family Name </label>
		<div>
			<input id="element_4" name="element_4" class="element text medium" type="text" maxlength="255" value=""/> 
		</div> <br />
		
				</div>
				<div id="finland" class="step">
					<span class="font_normal_07em_black">Step2: Personal information</span><br />
				<label class="description" for="element_7">Birthdate </label>
		<div>
		
			<input id="datepicker" name="datepicker" class="element text medium" type="text" maxlength="255" value=""/> 
		</div> <br />
				<label class="description" for="element_8">Estimated Birthdate </label>
		<span>
		<input id="checkbox" type="checkbox" name="" value=""><br>
			
		</span> <br />
					<label class="description" for="element_9">Gender </label>
		<div>
		<select class="element select small" id="element_9" name="element_9"> 
			<option value="" selected="selected"></option>
<option value="1" >Male</option>
<option value="2" >Female</option>
<option value="3" >N/A</option>

		</select>
		</div> <br />
		<label class="description" for="element_5">Address1 </label>
		<div>
			<input id="element_5" name="element_5" class="element text medium" type="text" maxlength="255" value=""/> 
		</div> <br />
		<label class="description" for="element_6">Address2 </label>
		<div>
			<input id="element_6" name="element_6" class="element text medium" type="text" maxlength="255" value=""/> 
		</div> <br />
		
									
				</div>
				<div id="confirmation" class="step">
					<span class="font_normal_07em_black">Step3: Patient Identifier Location</span><br />
					<label class="description" for="element_10">Patient Identifier Location </label>
		<div>
		<select class="element select medium" id="element_10" name="element_10"> 
			<option value="" selected="selected"></option>
<option value="1" >Ampath</option>
<option value="2" >Reach</option>
<option value="3" >MTRH</option>
<option value="4" >Busia</option>
<option value="5" >UnKnown</option>

		</select>
		</div> <br/>
		
					<label class="description" for="element_11">Patient Identifier Type </label>
		<div>
		<select class="element select medium" id="element_11" name="element_11"> 
			<option value="" selected="selected"></option>
<option value="1" >Old Identification Number</option>
<option value="2" >OpenMRS Identification Number</option>

		</select>
		</div> <br/>
		
		
				
				</div>
				<div id="demoNavigation"> 							
					<input class="navigation_button" id="back" value="Back" type="reset" />
					<input class="navigation_button" id="next" value="Next" type="submit" />
				</div>
			</form>
			<hr />
			
			<p id="data"></p>
		</div>

    
    <script type="text/javascript" src="js/jquery.validate.js"></script>
    <script type="text/javascript" src="js/bbq.js"></script>
   
    <script type="text/javascript" src="js/jquery.form.wizard.js"></script>
    
    <script type="text/javascript">
			$(function(){
				$("#demoForm").formwizard({ 
				 	formPluginEnabled: true,
				 	validationEnabled: true,
				 	focusFirstInput : true,
				 	formOptions :{
						success: function(data){$("#status").fadeTo(500,1,function(){ $(this).html("You are now registered!").fadeTo(5000, 0); })},
						beforeSubmit: function(data){$("#data").html("data sent to the server: " + $.param(data));},
						dataType: 'json',
						resetForm: true
				 	}	
				 }
				);
  		});
    </script>
	</body>
</html>
